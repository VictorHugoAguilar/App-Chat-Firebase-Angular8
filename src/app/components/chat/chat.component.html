<h3>Chat</h3>
<hr>
<div class="app-mensajes" id="app-mensajes">

    <div [ngClass]="{'text-right': _cs.usuario.uid === chat.uid,
    'text-left': _cs.usuario.uid !== chat.uid}" *ngFor="let chat of _cs.chats; let i=index">
        <img src="{{ chat.photoURL }}" alt="..." class="text-left mr-2 w-25 rounded-circle alert img-thumbnail">
        <span class="badge" [ngClass]="{'badge-primary':  _cs.usuario.uid === chat.uid,
                'badge-success' : _cs.usuario.uid !== chat.uid}"> {{chat.nombre}}
        </span>
        <br>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
